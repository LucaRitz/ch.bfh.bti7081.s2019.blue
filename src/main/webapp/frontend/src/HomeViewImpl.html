<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="TitledContent.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/vaadin-button/vaadin-button.html">

<dom-module id="home-view">
    <template>
        <style>
            :host {
                width: 100%;
            }
        </style>
        <titled-content>
            <label id="title" slot="title"></label>
            <div slot="content">
                <h1>Welcome</h1>
                <label id="welcomeText"></label>
            </div>
            <div slot="actions">
                <vaadin-button theme="contrast icon" on-click="infoButtonPressed">
                    <iron-icon icon="vaadin:info"></iron-icon>
                </vaadin-button>
            </div>
        </titled-content>
    </template>

    <script>
        class ViewApply extends Polymer.Element {
            static get is() {
                return 'home-view'
            }
        }
        customElements.define(ViewApply.is, ViewApply);
    </script>
</dom-module>
