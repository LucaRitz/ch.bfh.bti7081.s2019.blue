<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-text-field/vaadin-text-field.html">
<link rel="import" href="base/TitledContent.html">

<dom-module id="home-view">
    <template>
        <style>
            :host {
                width: 100%;
            }
        </style>
        <titled-content>
            <label slot="title">[[text.title]]</label>
            <div slot="content">
                <h1>Welcome</h1>
                <label>[[home.text]]</label>
                <vaadin-text-field id="text"></vaadin-text-field>
            </div>
            <div slot="actions">
                <vaadin-button theme="action-button icon" on-click="infoButtonPressed">
                    <iron-icon icon="vaadin:info"></iron-icon>
                </vaadin-button>
            </div>
        </titled-content>
    </template>

    <script>
        class ViewApply extends Polymer.Element {
            static get is() {
                return 'home-view'
            }
        }
        customElements.define(ViewApply.is, ViewApply);
    </script>
</dom-module>
