<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">

<dom-module id="mission-assign-dialog">
    <template>
        <style>
            :host{
                width : 100%;
            }
        </style>
        <vaadin-form-layout>
            <vaadin-combo-box id="comboBox" label="[[text.employee]]"></vaadin-combo-box>
            <br>
            <vaadin-button id="saveButton" on-click="saveButtonPressed">[[text.save]]</vaadin-button>
            <vaadin-button id="cancelButton" on-click="cancelButtonPressed">[[text.cancel]]</vaadin-button>
        </vaadin-form-layout>
    </template>
    <script>
        class MissionAssignDialogViewApply extends Polymer.Element {
            static get is() {
                return 'mission-assign-dialog'
            }
        }
        customElements.define(MissionAssignDialogViewApply.is, MissionAssignDialogViewApply);
    </script>
</dom-module>
