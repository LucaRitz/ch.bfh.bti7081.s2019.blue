<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="TitledContent.html">
<dom-module id="patient-planner-view">
    <template>
        <style>
            :host {
                width: 100%;
            }
        </style>
        <titled-content>
            <label slot="title">[[text.title]]</label>
            <div slot="content">
                <vaadin-vertical-layout>
                    <vaadin-horizontal-layout>
                        <vaadin-button id="previousButton">
                            [[text.previous]]
                        </vaadin-button>
                        <vaadin-button id="nextButton">
                            [[text.next]]
                        </vaadin-button>
                        <vaadin-combo-box id="patients">
                        </vaadin-combo-box>
                        <vaadin-button id="createButton">
                            Create
                        </vaadin-button>
                    </vaadin-horizontal-layout>
                    <full-calendar id="calendar">
                    </full-calendar>
                </vaadin-vertical-layout>
            </div>
            <div slot="actions">

            </div>
        </titled-content>
    </template>

    <script>
        class ViewApply extends Polymer.Element {
            static get is() {
                return 'patient-planner-view'
            }
        }

        customElements.define(ViewApply.is, ViewApply);
    </script>
</dom-module>
