<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../base/TitledContent.html">
<link rel="import" href="../../base/Dot.html">
<dom-module id="patient-planner-view">
    <template>
        <style>
            :host {
                width: 100%;
            }
        </style>
        <titled-content>
            <label slot="title">[[text.title]]</label>
            <div slot="content">
                <vaadin-vertical-layout>
                    <vaadin-horizontal-layout>
                    <vaadin-button theme="icon" id="previousButton">
                        <iron-icon icon="lumo:arrow-left"></iron-icon>
                    </vaadin-button>
                    <vaadin-button theme="icon" id="nextButton">
                        <iron-icon icon="lumo:arrow-right"></iron-icon>
                    </vaadin-button>
                    <vaadin-combo-box id="patients">
                    </vaadin-combo-box>
                        <pms-dot color="red"></pms-dot> [[text.colorRedLegend]]
                        <pms-dot color="blue"></pms-dot> [[text.colorBlueLegend]]
                    </vaadin-horizontal-layout>
                    <full-calendar id="calendar">
                    </full-calendar>
                </vaadin-vertical-layout>
            </div>
            <div slot="actions">
                <vaadin-button theme="action-button icon" on-click="createButtonPressed">
                    <iron-icon icon="vaadin:plus"></iron-icon>
                </vaadin-button>
                <vaadin-button theme="action-button icon" on-click="changeEndDateButtonPressed">
                    <iron-icon icon="vaadin:calendar-clock"></iron-icon>
                </vaadin-button>
                <vaadin-button theme="action-button icon" on-click="assignButtonPressed">
                    <iron-icon icon="vaadin:doctor"></iron-icon>
                </vaadin-button>
            </div>
        </titled-content>
    </template>

    <script>
        class ViewApply extends Polymer.Element {
            static get is() {
                return 'patient-planner-view'
            }
        }

        customElements.define(ViewApply.is, ViewApply);
    </script>
</dom-module>
