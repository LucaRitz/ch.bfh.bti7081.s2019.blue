<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/vaadin-time-picker/vaadin-time-picker.html">
<link rel="import" href="../bower_components/vaadin-radio-button/vaadin-radio-group.html">

<dom-module id="mission-create-dialog">
    <template>
        <style>
            :host {
                width: 100%;
            }
        </style>
        <vaadin-vertical-layout>
            <vaadin-horizontal-layout>
                <vaadin-date-picker id="startDate" label="[[text.startDate]]"></vaadin-date-picker>
                <vaadin-time-picker id="startTime" label="[[text.startTime]]"></vaadin-time-picker>
            </vaadin-horizontal-layout>
            <vaadin-horizontal-layout>
                <vaadin-date-picker id="endDate" label="[[text.endDate]]"></vaadin-date-picker>
                <vaadin-time-picker id="endTime" label="[[text.endTime]]"></vaadin-time-picker>
            </vaadin-horizontal-layout>

            <vaadin-radio-group id="repetitionType" label="[[text.repetitionType]]">
            </vaadin-radio-group>
            <vaadin-horizontal-layout>
                <vaadin-button id="saveButton" on-click="saveButtonPressed">[[text.save]]</vaadin-button>
                <vaadin-button id="cancelButton" on-click="cancelButtonPressed">[[text.cancel]]</vaadin-button>
            </vaadin-horizontal-layout>
        </vaadin-vertical-layout>
    </template>

    <script>
        class MissionCreateDialogViewApply extends Polymer.Element {
            static get is() {
                return 'mission-create-dialog'
            }
        }

        customElements.define(MissionCreateDialogViewApply.is, MissionCreateDialogViewApply);
    </script>
</dom-module>
