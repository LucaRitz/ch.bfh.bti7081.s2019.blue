<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-button/vaadin-button.html">
<link rel="import" href="Theme.html">
<dom-module id="titled-content">

    <template>
        <style>
            .title-box {
                background-color: #197de1;
                color: white;
                width: 100%;
                display: flex;
                justify-content: space-between;
                margin-bottom: 1em;
            }

            .title {
                padding: 0 15px;
                font-size: 2em;
            }

            .subtitle {
                padding: 0 15px;
                color: #197de1;
                font-size: 1.2em;
            }

            .action-box {
                float: right;
                color: white;
                margin: 0.3em 0.5em;
            }

            .content {
                padding: 0 1em 1em 1em;
            }
        </style>
        <div>
            <div class="title-box">
                <span class="title">
                    <vaadin-button id="backButton" theme="contrast icon" on-click="backPressed" hidden="true">
                        <iron-icon icon="vaadin:arrow-backward"></iron-icon>
                    </vaadin-button>
                    <slot name="title"></slot>
                </span>
                <span class="action-box">
                    <slot name="actions"></slot>
                </span>
            </div>
            <div class="subtitle">
                <slot name="subtitle"></slot>
            </div>

            <div class="content">
                <slot name="content"></slot>
            </div>
        </div>
    </template>

    <script>
        class TitledContentAppy extends Polymer.Element {
            static get is() {
                return 'titled-content'
            }

            backPressed() {
                window.history.back();
            }
        }

        customElements.define(TitledContentAppy.is, TitledContentAppy);
    </script>
</dom-module>
