<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="TitledContent.html">
<link rel="import" href="Dot.html">
<dom-module id="employee-planner-view">
    <template>
        <style>
            :host {
                width: 100%;
            }
        </style>
        <titled-content>
            <label slot="title">[[text.title]]</label>
            <div slot="content">
                <vaadin-vertical-layout>
                    <vaadin-horizontal-layout>
                        <vaadin-button theme="icon" id="previousButton">
                            <iron-icon icon="lumo:arrow-left"></iron-icon>
                        </vaadin-button>
                        <vaadin-button theme="icon" id="nextButton">
                            <iron-icon icon="lumo:arrow-right"></iron-icon>
                        </vaadin-button>
                        <vaadin-combo-box id="employees">
                        </vaadin-combo-box>
                        <pms-dot color="green"></pms-dot> [[text.colorRecommendationLegend]]
                        <pms-dot color="blue"></pms-dot> [[text.colorBlueLegend]]
                    </vaadin-horizontal-layout>
                    <full-calendar id="calendar">
                    </full-calendar>
                </vaadin-vertical-layout>
            </div>
            <div slot="actions">
                <vaadin-button theme="action-button icon" on-click="openRecommendationButtonPressed">
                    <iron-icon icon="vaadin:modal-list"></iron-icon>
                </vaadin-button>
            </div>
        </titled-content>
    </template>

    <script>
        class ViewApply extends Polymer.Element {
            static get is() {
                return 'employee-planner-view'
            }
        }

        customElements.define(ViewApply.is, ViewApply);
    </script>
</dom-module>
